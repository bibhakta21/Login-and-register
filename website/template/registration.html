<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register An Account - Your Bookstore</title>
    <link rel="stylesheet" href="registration.css">
</head>
<body>

<div class="wrapper">
    <span class="icon_close"><ion-icon name="close-outline"></ion-icon></span>

    <div class="registration_form">
        <h2>Register An Account</h2>
        <form action="connect.php" method="post">
            <div class="input_box">
                <input type="text" placeholder="Full Name" required name="full_name" />
            </div>

            <div class="input_box">
                <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                <input type="email" placeholder="Email Address" required name="email"/>
            </div>

            <div class="input_box">
                <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                <input type="password" placeholder="Password" required name="password"/>
            </div>

            <div class="input_box">
                <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                <input type="password" placeholder="Confirm Password" required name="confirm_password"/>
            </div>

            <div class="remember_forget">
                <label><input type="checkbox" />Remember me</label>
                <a href="#">Forgot Password</a>
            </div>

            <button type="submit" class="submit_button">Register</button>

            <div class="login_register">
                <p>
                    Already have an account?
                    <a href="login.html" class="register_link">Login</a>
                </p>
            </div>
        </form>
    </div>

</body>
</html>
